<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <br><br><br>
            <button (click)="tempcodes = true; ussdusers = false" class="btn btn-outline-primary"
                style="width: 200px;">TEMP CODES</button>
            <br><br><br>
            <button (click)="tempcodes = false; ussdusers = true" class="btn btn-outline-secondary"
                style="width: 200px;">USSD USERS</button>

        </div>
        <div class="col-lg-6">

            <div *ngIf="tempcodes"> <!-- TEMP CODE SECTION  -->
                <p><br><br>
                    CUSTOMER CFI
                <div style="width: 50%;">
                    <input type="text" placeholder="0001" class="form-control" [(ngModel)]="tempCode" />
                    <br>
                    <button [disabled]="loading" class="form-control btn-sm btn-outline-primary"
                        (click)="getTempCode()">
                        SEARCH
                    </button>
                </div>
                <div>
                    <br>
                    <span style="color: green;"> {{ resultTempCode }} </span><br>
                </div>
            </div>

            <!-- save ussd users in database -->
            <div *ngIf="ussdusers === true;">

                <p>CUSTOMER INFORMATION</p>

                <input type="text" class="form-control">
            </div>

        </div>
    </div>
</div>
<br><br><br><br><br><br><br>
